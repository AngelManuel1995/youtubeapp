<div class="container main-container">
	<h1 class="text-center" >My YouTube chanel</h1>
	<div class="card-columns" *ngIf="videos.length > 0" >
		<div class="card" *ngFor="let video of videos">
			<img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
			<div class="card-body">
				<h5 class="card-title">{{video.title}}</h5>
					<button (click)="showVideo(video)" type="button" class="btn btn-danger btn-block">
						Ver video.
					</button>
			</div>
		</div>
	</div>
	<button (click)="loadMore()" type="button" class="btn btn-sm btn-outline-danger btn-block">
		Mas...
	</button>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop='static' data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="selectedVideo" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{selectedVideo.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="selectedVideo.resourceId.videoId | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="closeModal()" type="button" class="btn btn-secondary">X</button>
      </div>
    </div>
  </div>
</div>
